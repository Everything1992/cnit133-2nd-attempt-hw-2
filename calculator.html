<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Number Operations Calculator">
    <title>Number Operations Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        
        form {
            margin: 20px;
        }
        
        input[type="text"] {
            width: 50px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button.clear {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>Number Operations Calculator</h1>
    </header>
    
    <form id="numberForm">
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" name="num1" required>
        
        <label for="num2">Number 2:</label>
        <input type="text" id="num2" name="num2" required>
        
        <label for="num3">Number 3:</label>
        <input type="text" id="num3" name="num3" required>
        
        <button type="button" id="calculate">Calculate</button>
        <button type="button" class="clear" id="clear">Clear</button>
    </form>
    
    <textarea id="results" readonly></textarea>
    
    <script>
        $(document).ready(function() {
            $("#calculate").click(function() {
                // Get the values from input boxes
                const num1 = parseFloat($("#num1").val());
                const num2 = parseFloat($("#num2").val());
                const num3 = parseFloat($("#num3").val());
                
                // Check if all inputs are valid numbers
                if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                    // Perform calculations
                    const sum = num1 + num2 + num3;
                    const average = sum / 3;
                    const product = num1 * num2 * num3;
                    const smallest = Math.min(num1, num2, num3);
                    const largest = Math.max(num1, num2, num3);
                    
                    // Display results in the textarea
                    const resultsText = `Sum: ${sum}\nAverage: ${average}\nProduct: ${product}\nSmallest: ${smallest}\nLargest: ${largest}`;
                    $("#results").val(resultsText);
                    
                    // Fade out the results textarea
                    $("#results").fadeOut(500);
                } else {
                    // Display error message in the textarea
                    $("#results").val("Please enter valid numbers in all three fields.");
                }
            });
            
            $("#clear").click(function() {
                // Clear input fields and results textarea
                $("#num1, #num2, #num3, #results").val("");
                
                // Fade out the results textarea
                $("#results").fadeOut(500);
            });
            
            // When the textarea fades out, clear its content
            $("#results").on("fadeOut", function() {
                $(this).val("");
            });
            
            // When the textarea finishes fading out, reset the fade status
            $("#results").on("fadeOutComplete", function() {
                $(this).fadeIn(500);
            });
        });
    </script>
</body>
</html>
